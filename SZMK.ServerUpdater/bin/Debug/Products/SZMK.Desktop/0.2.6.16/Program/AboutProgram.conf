    <Update>
      <Version>2.6.6</Version>
      <Date>09.04.2020</Date>
      <Added>
        <Item>Статусы "ПДО-Субподряд" и "ПДО-Приходный ордер"</Item>
        <Item>Для БЗ с исполнителем работ отличным от СЗМК будет присваиваться статус Субподряд, после него необходимо будет сканировать ПО с аналогичным исполнителем работ для перехода на статус "ПДО-Приходный ордер", в дальнейшем можно сканировать бланки с исполнителем СЗМК для присвоения статуса "Передан в ПДО", только после этого ОПП может сканировать бланк у себя</Item>
        <Item>Кнопка "Настройки", в которой имеется раздел "Выбор столбцов", проставив необходимые "галки" можно настроить таблицу отображения чертежей под каждого пользователя индивидуально, также после выхода из программы сохраняется ширина и порядок столбцов</Item>
        <Item>Отоброжение количества выделенных чертежей в таблице</Item>
        <Item>У начальника групп КБ при сканировании чертежа уже имеющегося в БД, при изменении в нем любых данных, кроме номера заказа и листа имеется возможность обновить данные чертежа</Item>
        <Item>У начальника ПДО в категории "Изменение" добавлен пункт "Номеров заказов у выделенных чертежей", который позволяет менять номера заказов сразу у нескольких чертежей</Item>
        <Item>После перехода на статус ОПП в данный момент присваивается чертежу свойство "Завершенный", в дальнейшем это присвоение будет передвигаться в зависимости от последнего этапа прохождения чертежа, завершенные чертежи можно просмотреть выбрав необходимую категорию для просмотра, также в расширенном поиске имеется пункт позволяющий искать по завершенным чертежам</Item>
      </Added>
